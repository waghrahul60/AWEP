<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Welcome to Travels</title>
   
  </head>
  <body>
    <h1>BagPackers</h1>
    <div class="container">
      <!--Alert-->
      <div
        id="success"
        class="alert alert-success alert-dismissible fade"
        role="alert"
      >
        <strong>Success!!</strong> You travel request has been successfully
        submitted
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--//Alert-->
      <!--Form-->
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control username"
            id="name"
            placeholder="Enter Your UserName "
          />
          <small id="nameValid" class="form-text text-muted invalid-feedback">
            Your username must be 2-10 characters long.
          </small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
            <small id="emailvalid" class="form-text text-muted invalid-feedback">
              Your email must be a valid email
            </small>
          </div>
        <div class="form-group">
          <label for="car">Select Your Car</label>
          <select class="form-control" id="car">
            <option>lambo</option>
            <option>omni</option>
            <option>vitara brezaa</option>
            <option>vagnor</option>
            <option>nano</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Enter Your address</label>
          <textarea
            class="form-control"
            id="address"
            name="address "
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
            <label for="address">Enter Your Mob No</label>
            <input
              class="form-control"
              id="phone"
              name="phone"
              rows="3"
            ></input>
          </div>
          <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your phone number must be 10 digit long
          </small>
        <div class="form-group">
          <label for="address">Any Other Message</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="3"
          ></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
      <!--//Form-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
