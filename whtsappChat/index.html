<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <span class="top"></span>

    <!--ChatBox-->

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-7">
                  <img src="img/pp1.png" class="profile-pic" />
                </div>
              </div>
              <div class="col-md-5"></div>
            </div>
            <ul class="list-group">
              <li class="list-group-item" style="background: #f8f8f8;">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Search or new chat"
                  class="form-control form-rounded"
                />
              </li>
              <li class="list-group-item">
                <div class="row friend-pic">
                  <!--ForRefChat-->
                  <div class="col-md-2">
                    <img src="img/pp1.png" alt="" class="friend-pic" />
                  </div>
                  <div class="col-md-2">
                    <div class="name">
                      Rahul Wagh
                    </div>
                    <div class="under-name">Are Kalpya Kay krtoy re bho..</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-8"></div>
      </div>
    </div>

    <!--//ChatBox-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
