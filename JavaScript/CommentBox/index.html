<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border">
          <!--main-->
          <!--PostRow-->
          <div class="row">
            <div
              class="col bg-primary d-flex justify-content-center align-items-center"
              style="height: 200px;"
            >
              <h2 class="error"></h2>
            </div>
          </div>
          <div class="row bg-dark p-0">
            <!--buttonRow-->
            <div class="col-3 p-0">
              <button
                class="btn btn-outline-danger btn-block"
                onclick="likeKaro(this)"
              >
                Like <span>0</span>
              </button>
            </div>
            <div class="col-6 p-0">
              <input
                type="text"
                placeholder="comment here.."
                class="form-control"
                id="inputcomment"
              />
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn-outline-success btn-block"
                onclick="readValue(this)"
              >
                Comment
              </button>
            </div>
          </div>
          <!--//buttonRow-->

          <!--CommentBox-->
          <div class="d-flex flex-column">
            <div class="row bg-dark p-0">
              <div
                class="col-10 justify-content-center align-items-center"
                style="color: white;"
              >
                Sample Comment Here
              </div>
              <div class="col-2 justify-content-center align-items-center">
                <button
                  class="btn btn-outline-danger btn-block"
                  onclick="deleteValue(this)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>

          <!--//CommentBox-->
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
