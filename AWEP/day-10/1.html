<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Twitter</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--Row-1-->
      <div class="row bg-dark align-items-center" style="height: 60px;">
        <div class="col-6 text-light">My Project</div>
        <div class="col-6 text-light d-flex justify-content-end">Logout</div>
      </div>

      <!--Row-2-->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6 border d-flex flex-column">
          <div class="row" style="height: 200px;">
            <div class="col d-flex justify-content-center align-items-center">
              hello
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-lg-3 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Like
              </button>
            </div>
            <div class="col-8 col-lg-6 p-0">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Add Comment"
              />
            </div>
            <div class="col-2 col-lg-3 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Comment
              </button>
            </div>
          </div>
          <!--rowComment-->
          <div class="d-flex flex-column " id="CommentContainer">
            <div class="row mt-1">
                <div class="col-10">
                Sample Comment Here
                </div>
                <div class="col-2 p-0">
                <button class="btn btn-outline-danger btn-block">Delete</button>
                </div>
           </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
