<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 2</title>

    <script>
        function hello() {
            alert("We are learning javascript Binding!!")
        }

    </script>
</head>

<body>
    <title>Internal Javascript</title>

    <button onclick="hello()">Click Me - Internal Js Demo</button>

    <div style="margin-top: 16px; border: 1px solid;" onclick="hello()">I am Also Clickable</div>

</body>

</html>
