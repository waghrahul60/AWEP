<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacground as an image</title>
    <style>
        html,
        body {
            margin: 0;
        }


        /*Local Image from HD | background: url("2.png") */
        .myclass {
            height: 100vh;
            background: url("2.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="myclass"></div>


</body>

</html>
