<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Images</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="background: red; 
                height: 100vh;
                display: flex;
                flex-direction: column;">


        <div style="flex:1; background:tomato ">
            <img src="https://picsum.photos/1400/300" alt="" style="width: 100%;height: 100%;
                     object-fit: cover;" />

        </div>
        <div style="flex:1; background:royalblue">
            <img src="https://picsum.photos/1401/300" alt="" style="width: 100%; height: 100%;
            object-fit: cover;" />

        </div>
    </div>
</body>

</html>
