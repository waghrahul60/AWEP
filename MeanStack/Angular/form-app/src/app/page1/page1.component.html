<div [formGroup]="myFormGroup">
  <div>
    <input
      type="text"
      name=""
      id=""
      placeholder="username"
      formControlName="username"
    />
  </div>
  <div>
    <input
      type="password"
      name=""
      id=""
      placeholder="password"
      formControlName="password"
    />
  </div>
</div>

<div>
  <button [disabled]="!myFormGroup.valid">Sign In</button>
</div>

{{ myFormGroup.value | json }}/{{ myFormGroup.valid }}
