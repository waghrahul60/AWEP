<h2>Page 2 Components</h2>
<div [formGroup]="myFormGroup">
  <div>
    <input
      type="text"
      name=""
      id=""
      placeholder="username"
      formControlName="username"
    />
    <label
      for=""
      style="color: red; font-size: x-small"
      *ngIf="
        myFormGroup.get('username').invalid &&
        myFormGroup.get('username').touched
      "
      >Username Require</label
    >
  </div>
  <div>
    <input
      type="password"
      name=""
      id=""
      placeholder="password"
      formControlName="password"
    />
    <label
      for=""
      style="color: red; font-size: x-small"
      *ngIf="
        myFormGroup.get('password').invalid &&
        myFormGroup.get('password').touched
      "
      >password Require</label
    >
  </div>
</div>

<div>
  <button [disabled]="!myFormGroup.valid">Sign In</button>
</div>

{{ myFormGroup.value | json }}/{{ myFormGroup.valid }}
