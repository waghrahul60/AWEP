<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video id="vid" autoplay></video>
  </body>

  <script>
    navigator.mediaDevices
      .getUserMedia({
        video: true,
      })
      .then((stream) => {
        document.getElementById("vid").scrObject = stream;
      });
  </script>
</html>
